<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Table template</h1>
    <p>This is a blank template for creating a table with minimal styling.</p>

    <table>
      <tr>
        <th>Animals</th>
        <th>Type</th>
      </tr>
      <tr>
        <td colspan="2">Hippopotamus</td>
      </tr>
      <tr>
        <td rowspan="">Horse</td>
        <td>Mare</td>
      </tr>
      <tr>
        <td rowspan="2">Horse</td>
        <td>Stallion</td>
      </tr>
      <tr>
        <td colspan="2">Crocodile</td>
      
      </tr>
      <tr>
        <td rowspan="2">Chicken</td>
        <td>Hen</td>
      </tr>
      <tr>
        <td>Chicken</td>
        <td>Rooster</td>
      </tr>
    </table>
  </body>
</html>
